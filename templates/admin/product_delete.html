{% extends "base.html" %}
{% block title %}Supprimer un produit{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Supprimer le produit</h2>
    <div class="alert alert-danger">
        Êtes-vous sûr de vouloir supprimer le produit <strong>{{ product.name }}</strong> ?<br>
        Cette action est irréversible.
    </div>
    <form method="post">
        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
        <a href="{{ url_for('admin.products') }}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
