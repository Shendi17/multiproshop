{% extends 'layout.html' %}
{% block content %}
<div class="container py-5 premium-page">
    <h1 class="mb-4">Mot de passe oublié</h1>
    <form method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Votre email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-warning premium-btn">Réinitialiser le mot de passe</button>
    </form>
    <div class="mt-3">
        <a href="{{ url_for('auth.login') }}">&larr; Retour à la connexion</a>
    </div>
</div>
{% endblock %}
