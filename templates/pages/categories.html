{% extends 'layout.html' %}
{% block content %}
<div class="container py-5 premium-page">
    <h1 class="mb-4">Nos Catégories</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm premium-shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <a href="{{ url_for('main.category_products', category_id=category.id) }}" class="btn btn-warning premium-btn">Voir les produits</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="premium-feature-row row mt-5 justify-content-center">
        <div class="col-md-2 premium-feature">
            <i class="fas fa-shipping-fast"></i><br>Livraison gratuite
        </div>
        <div class="col-md-2 premium-feature">
            <i class="fas fa-undo"></i><br>Retour 90 jours
        </div>
        <div class="col-md-2 premium-feature">
            <i class="fas fa-lock"></i><br>Paiement sécurisé
        </div>
        <div class="col-md-2 premium-feature">
            <i class="fas fa-gift"></i><br>Service cadeau
        </div>
    </div>
</div>
{% endblock %}
