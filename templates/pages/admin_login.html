{% extends 'layout.html' %}
{% block content %}
<div class="container py-5 premium-page">
    <h1 class="mb-4">Connexion Administrateur</h1>
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur ou Email</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-danger premium-btn">Connexion Admin</button>
    </form>
    <div class="alert alert-warning mt-4">
        <i class="fas fa-exclamation-triangle"></i> Accès réservé aux administrateurs.
    </div>
    <div class="mt-3">
        <a href="{{ url_for('auth.login') }}">&larr; Retour à la connexion classique</a>
    </div>
</div>
{% endblock %}
