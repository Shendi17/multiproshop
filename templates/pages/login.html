{% extends 'layout.html' %}
{% block content %}
<div class="container py-5 premium-page">
    <h1 class="mb-4">Connexion</h1>
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur ou Email</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-warning premium-btn">Se connecter</button>
    </form>
    <div class="mt-3">
        <a href="{{ url_for('auth.admin_login') }}" class="link-danger">Connexion administrateur</a>
        <br>
        <a href="{{ url_for('auth.register') }}" class="link-secondary">Créer un compte</a>
        <br>
        <a href="{{ url_for('auth.forgot_password') }}" class="link-secondary">Mot de passe oublié ?</a>
    </div>
    <div class="premium-feature-row row mt-5 justify-content-center">
        <div class="col-md-2 premium-feature">
            <i class="fas fa-shipping-fast"></i><br>Livraison gratuite
        </div>
        <div class="col-md-2 premium-feature">
            <i class="fas fa-undo"></i><br>Retour 90 jours
        </div>
        <div class="col-md-2 premium-feature">
            <i class="fas fa-lock"></i><br>Paiement sécurisé
        </div>
        <div class="col-md-2 premium-feature">
            <i class="fas fa-gift"></i><br>Service cadeau
        </div>
    </div>
</div>
{% endblock %}
