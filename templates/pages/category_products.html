{% extends 'layout.html' %}
{% block content %}
<div class="container py-5 premium-page">
    <h1 class="mb-4">{{ category.name }}</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm premium-shadow">
                <img src="{{ product.image_url or url_for('static', filename='images/default-product.jpg') }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price }} €</p>
                    <a href="{{ url_for('products.product_detail', product_id=product.id) }}" class="btn btn-warning premium-btn">Voir détails</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="premium-feature-row row mt-5 justify-content-center">
        <div class="col-md-2 premium-feature">
            <i class="fas fa-shipping-fast"></i><br>Livraison gratuite
        </div>
        <div class="col-md-2 premium-feature">
            <i class="fas fa-undo"></i><br>Retour 90 jours
        </div>
        <div class="col-md-2 premium-feature">
            <i class="fas fa-lock"></i><br>Paiement sécurisé
        </div>
        <div class="col-md-2 premium-feature">
            <i class="fas fa-gift"></i><br>Service cadeau
        </div>
    </div>
</div>
{% endblock %}
