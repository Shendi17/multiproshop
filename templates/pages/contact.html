{% extends 'layout.html' %}
{% block content %}
<div class="container py-5 premium-page">
    <h1 class="mb-4">Contactez-nous</h1>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-warning premium-btn">Envoyer</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Nos Coordonnées</h3>
            <p><i class="fas fa-map-marker-alt"></i> 123 Rue du Commerce, 75000 Paris</p>
            <p><i class="fas fa-phone"></i> +33 1 23 45 67 89</p>
            <p><i class="fas fa-envelope"></i> contact@example.com</p>
        </div>
    </div>
    <div class="premium-feature-row row mt-5 justify-content-center">
        <div class="col-md-2 premium-feature">
            <i class="fas fa-shipping-fast"></i><br>Livraison gratuite
        </div>
        <div class="col-md-2 premium-feature">
            <i class="fas fa-undo"></i><br>Retour 90 jours
        </div>
        <div class="col-md-2 premium-feature">
            <i class="fas fa-lock"></i><br>Paiement sécurisé
        </div>
        <div class="col-md-2 premium-feature">
            <i class="fas fa-gift"></i><br>Service cadeau
        </div>
    </div>
</div>
{% endblock %}
